inputs:
  - [{"role":"user","content":"Question: what is obamas age to the power of 2?"}]
test_nodes:
  - name: use_tool
    conditions:
      - key: content.name
        value: "wikipedia_search"
        comparison: "eq"
      - key: content.input.q
        value: "Obama"
  - name: use_tool
    conditions:
      - key: content.name
        value: run_python_code
        comparison: eq
      - key: content.output
        value: "({0} < 4000) & ({0} > 3000)"
        comparison: "eval"


  